
<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- SEO & Branding -->
    <title>TrackStudy | Personal Study Tracker</title>
    <meta name="description" content="Track your syllabus, monitor weighted progress, and maintain study streaks with the TS, TrackStudy dashboard. Built by Mohammed Adnan Shahria." />
    <meta name="keywords" content="Study Tracker, Syllabus Manager, Student Dashboard, Progress Tracking, Productivity, Bangla Study App" />
    <meta name="author" content="Mohammed Adnan Shahria" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="TrackStudy | Study Dashboard" />
    <meta property="og:description" content="Comprehensive syllabus tracking and weighted scoring for students." />
    <meta property="og:type" content="website" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Noto Sans Bengali for Bangla text, but we prioritize system fonts for the main UI -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: ['class', '[data-theme="dark"]'],
        theme: {
          extend: {
            fontFamily: {
              // Prioritize Device Default Fonts (System UI) for a native feel
              sans: ['ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', "Segoe UI", 'Roboto', "Helvetica Neue", 'Arial', 'Noto Sans Bengali', 'sans-serif'],
            },
            colors: {
              glass: {
                border: 'rgba(255, 255, 255, 0.08)',
                surface: 'rgba(15, 23, 42, 0.85)',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-dark: #1A1A1C; 
        --bg-light: #f8fafc;
        /* Dynamic Glow Variables (Default Green) */
        --glow-rgb: 16, 185, 129; 
        --border-opacity: 0.4;
        --shadow-opacity: 0.15;
      }
      body {
        background-color: var(--bg-dark);
        color: #e2e8f0;
        transition: background-color 0.3s ease;
        text-rendering: optimizeLegibility;
        font-feature-settings: "cv11", "ss01";
      }
      html[data-theme="light"] body {
        background-color: var(--bg-light);
        color: #1e293b;
      }

      /* Performance Optimization & Solid Glass Look */
      /* Opacity set to 0.85 (85%) */
      /* Dynamic Border and Glow Logic using CSS Variables */
      .glass-panel {
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(var(--glow-rgb), var(--border-opacity));
        box-shadow: 0 0 15px rgba(var(--glow-rgb), var(--shadow-opacity));
        will-change: transform, opacity; /* Hardware acceleration hint */
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      html[data-theme="light"] .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        border: 1px solid rgba(var(--glow-rgb), var(--border-opacity));
        box-shadow: 0 0 15px rgba(var(--glow-rgb), var(--shadow-opacity));
      }
      
      .glass-card {
        background: rgba(30, 41, 59, 0.85);
        border: 1px solid rgba(var(--glow-rgb), var(--border-opacity));
        box-shadow: 0 0 15px rgba(var(--glow-rgb), var(--shadow-opacity));
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      html[data-theme="light"] .glass-card {
        background: rgba(255, 255, 255, 0.85);
        border: 1px solid rgba(var(--glow-rgb), var(--border-opacity));
        box-shadow: 0 0 15px rgba(var(--glow-rgb), var(--shadow-opacity));
      }

      /* No Glow Mode Class */
      body.no-glow .glass-panel, body.no-glow .glass-card {
        border-color: rgba(255, 255, 255, 0.1);
        box-shadow: none;
      }
      html[data-theme="light"] body.no-glow .glass-panel, 
      html[data-theme="light"] body.no-glow .glass-card {
        border-color: rgba(0, 0, 0, 0.1);
        box-shadow: none;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; opacity: 0.5; }
      .custom-scrollbar { scrollbar-width: thin; scrollbar-color: #3b82f6 transparent; }

      /* Print Optimization */
      @media print {
        @page { size: landscape; margin: 5mm; }
        body { background: white; color: black; }
        .no-print { display: none !important; }
        #syllabus-print-container { display: block !important; width: 100%; position: static; }
        .print-grid { display: grid !important; grid-template-columns: 1fr 1fr; gap: 1rem; width: 100%; }
        * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        /* Remove glow for print */
        .glass-panel, .glass-card { border: 1px solid #ccc; box-shadow: none; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

}
</script>
